  <section class="contacto">
    <div class="contenedor-formulario">
      <div class="u--slideLeft formulario-contacto d-flex justify-content-center align-items-center mt-5">
        <form class="tit-contacto">
          <h1 class="text-center mb-4">Contactanos</h1>
          <div class="mb-3">
            <label for="nombre-completo" class="form-label">Nombre completo</label>
            <textarea class="form-control" id="nombre-completo" rows="1"></textarea>
          </div>
          <div class="mb-3">
            <label for="correo-electronico" class="correo-electronico">Correo electrónico</label>
            <input type="email" class="form-control" id="correo-electronico" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Dirección a la cual querés que te enviemos toda la información.</div>
          </div>
          <div class="mb-3">
            <label for="fechas-viaje" class="fechas-viaje">Fechas estimadas de viaje</label>
            <textarea class="form-control" id="fechas-viaje" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="destinos-viaje" class="form-label">Contanos que lugares te interesa visitar</label>
            <textarea class="form-control" id="destinos-viaje" rows="6"></textarea>
          </div>
          <button type="submit" class="btn btn-success d-block mx-auto">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer bg-dark text-center text-white">

    <div class="container p-4">
